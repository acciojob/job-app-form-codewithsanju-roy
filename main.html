<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
	<form method="post" action="#">
		<label for="name">Name*:</label>
    <input type="text" id="name" name="name" aria-required="true" required><br><br>
    <label for="email">Email*:</label>
    <input type="email" id="email" name="email" aria-required="true" required><br><br>
    
		<legend>Gender*:</legend>
    <input type="radio" id="male" name="gender" value="male" required aria-required="true">
    <label for="male">Male</label><br>
    <input type="radio" id="female" name="gender" value="female">
    <label for="female">Female</label><br>
   
    
	
    <label for="laptop">Laptop Brands:</label>
            <select id="laptop" name="laptop">
                <option value="">-- Select a brand --</option>
                <option value="apple">Apple</option>
                <option value="asus">Asus</option>
                <option value="hp">HP</option>
            </select><br><br>
    <label for="age">Age*:</label>
    <input type="number" id="age" name="age" min="1" max="120"required aria-required="true"><br><br>    
    <label for="dob">Date of Birth*:</label>
    <input type="date" id="dob" name="dob" required aria-required="true"><br><br>
    <label for="password">Password*:</label>
    <input type="password" id="password" name="password" minlength="8" required aria-required="true">
		<br><br>    
    <label for="portfolio">Portfolio URL:</label>
    <input type="url" id="portfolio" name="portfolio" placeholder="https://example.com"><br><br>
    <button type="submit">Submit</button>
  </form>
	
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
